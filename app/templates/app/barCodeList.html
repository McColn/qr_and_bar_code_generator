<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Added Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Last Added Product</h1>
        <div class="card">
            <div class="card-body">
                {% if product %}
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-text"><strong>Cost:</strong> ${{ product.cost }}</p>
                    <p class="card-text"><strong>Barcode:</strong> <img src="{{ product.barcode.url }}" alt="Barcode" class="img-fluid" /></p>
                {% else %}
                    <div class="alert alert-warning" role="alert">
                        No products available.
                    </div>
                {% endif %}
                <a href="{% url 'barCode' %}" class="btn btn-primary">Back to Product Creation</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
