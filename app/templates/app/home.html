<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - By Cornel Mtavangu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">McColn Inc.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">QR Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'barCode' %}">Bar Code</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- QR Code Section -->
    <div id="qr-code" class="container mt-5">
        <h1 class="text-center mb-4">QR Code Generator</h1>
        <form method="post" action="/generate-qr/" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
                <div class="invalid-feedback">Please provide a valid URL.</div>
            </div>
            
            <div class="mb-3">
                <label for="color" class="form-label">Foreground Color:</label>
                <input type="color" id="color" name="color" class="form-control form-control-color" value="#000000" title="Choose your color">
            </div>
            
            <div class="mb-3">
                <label for="bg_color" class="form-label">Background Color:</label>
                <input type="color" id="bg_color" name="bg_color" class="form-control form-control-color" value="#ffffff" title="Choose your color">
            </div>
            
            <div class="mb-3">
                <label for="box_size" class="form-label">Box Size:</label>
                <input type="number" id="box_size" name="box_size" class="form-control" min="1" max="20" value="10">
            </div>
            
            <div class="mb-3">
                <label for="logo" class="form-label">Upload Logo (Optional):</label>
                <input type="file" id="logo" name="logo" class="form-control" accept="image/*">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Generate & Download QR Code</button>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
